name: Build, Test & Lint

on: [push]

jobs:
  test:
    strategy:
      matrix:
        node: ["18.x"]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint:ts

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
